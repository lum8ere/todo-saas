version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: todo-postgres
    restart: unless-stopped
    env_file:
      - ./env/local/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  org-service:
    build:
      context: .
      dockerfile: backend/services/org-service/Dockerfile
    container_name: org-service
    restart: unless-stopped
    env_file:
      - ./env/local/org-service.env
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  board-service:
    build:
      context: .
      dockerfile: backend/services/board-service/Dockerfile
    container_name: board-service
    restart: unless-stopped
    env_file:
      - ./env/local/board-service.env
    depends_on:
      - postgres
    ports:
      - "8081:8081"

  task-service:
    build:
      context: .
      dockerfile: backend/services/task-service/Dockerfile
    container_name: task-service
    restart: unless-stopped
    env_file:
      - ./env/local/task-service.env
    depends_on:
      - postgres
    ports:
      - "8082:8082"

volumes:
  pg_data: {}
